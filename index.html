<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div role="main" class="content">
    <div class="card">
      <div class=image-holder>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT" />
      </div>
      <h1 class="name">Equilibrium #3429</h1>
      <p class="caption">Our Equilibrium collection promotes balance and calm.</p>
      <div class="stats">
        <p class="price">0.041 ETH</p>
        <p class="clock">3 days left</p>
      </div>
      <hr>
      <div class="credits">
        <img src="images/image-avatar.png" alt="Picture of author">
        <p>
           Creation of <span class="author">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/erickcuenca">Erick Cuenca</a>.
  </div>
</body>
</html>
